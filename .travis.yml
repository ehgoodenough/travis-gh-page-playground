language: node_js
node_js:
 - "0.10"

install:
 - "npm install"
 - "npm install gulp --global"

script:
 - "gulp build"

after_script:
 - mkdir gh-pages
 - ls
 - cd gh-pages
 - git init
 - git remote add origin http://github.com/$TRAVIS_REPO_SLUG.git
 - git checkout --orphan gh-pages
 - git pull origin gh-pages
 - mkdir $TRAVIS_BRANCH
 - cd $TRAVIS_BRANCH
 - rm -rf *
 - cp ../../build/* .
 - cd ..
 - git status
